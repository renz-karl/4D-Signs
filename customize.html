<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize â€” 4D signs</title>
    <link rel="stylesheet" href="Homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="customize-script.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">

                <h1>4D signs</h1>
            </div>
            <nav class="nav-bar">
                <a href="Homepage.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="customize.html" class="nav-link active">
                    <i class="fas fa-palette"></i>
                    <span>Customize</span>
                </a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span class="cart-badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main id="customize">
        <div class="customize-box">


            <div class="drag-drop-box">
                <select class="custom-select-dropdown">
                    <option value="ecobag">Eco Bag</option>
                    <option value="key-chain">Key Chain</option>
                    <option value="mug">Mug</option>
                    <option value="ref-magnet">Ref Magnet</option>
                    <option value="shirt">Shirt</option>
                    <option value="sign">Sign</option>
                    <option value="sticker">Sticker</option>
                </select>

                <div class="shirt-drop-area" id="shirtDropArea"> 
                    <div class="design-area"></div>
                </div>
            </div>


            <form class="customize" enctype="multipart/form-data" autocomplete="off">
                <div class="add-image" id="drop-zone">
                    <div class="upload-container">
                        <i class="fas fa-cloud-upload-alt upload-icon" id="upload-icon"></i>
                        <img id="preview-image" class="preview-image" style="display: none;">
                        <p id="drop-text">Drop images here</p>
                        <p class="or-text">or</p>
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <button type="button" class="browse-btn" onclick="document.getElementById('file-input').click()">
                            Choose Photo/Video
                        </button>
                    </div>
                    
                </div>

                <div class="custom-name">
                    <input type="text" placeholder="Custom name">
                </div>

                <div class="customize-buttons">
                    <button type="button" id="choose-again" class="choose-again-btn" style="display: none;">
                        Choose Again
                    </button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>






        </div>
    </main>
</body>
</html>
