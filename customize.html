<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Sign - 4D Signs</title>
    <link rel="stylesheet" href="Homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="customize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="customize-script.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="Homepage.html" class="logo">4D Signs</a>
            <nav class="nav-bar">
                <a href="4Dsigns.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="cart.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="customize.html" class="nav-link active"><i class="fas fa-palette"></i> Customize</a>
                <a href="review.html" class="nav-link"><i class="fas fa-star"></i> Reviews</a>
            </nav>
        </div>
    </header>

    <main id="customize">
        <div class="page-header">
            <h1><i class="fas fa-paint-brush"></i> Customize Your Product</h1>
            <p class="subtitle">Create your unique design with our easy-to-use customization tool</p>
        </div>

        <div class="customize-box">

            <div class="drag-drop-box">
                <div class="product-selector">
                    <label for="product-type"><i class="fas fa-box-open"></i> Select Product Type</label>
                    <select class="custom-select-dropdown" id="product-type">
                        <option value="sign">Custom Sign</option>
                        <option value="shirt">T-Shirt</option>
                        <option value="mug">Mug</option>
                        <option value="ecobag">Eco Bag</option>
                        <option value="key-chain">Key Chain</option>
                        <option value="ref-magnet">Ref Magnet</option>
                        <option value="sticker">Sticker</option>
                    </select>
                </div>

                <div class="shirt-drop-area" id="shirtDropArea"> 
                    <div class="design-area">
                        <p class="hint-text"><i class="fas fa-info-circle"></i> Drag and drop your design here</p>
                    </div>
                </div>
            </div>


            <form class="customize" enctype="multipart/form-data" autocomplete="off">
                <div class="form-section">
                    <h3><i class="fas fa-image"></i> Upload Your Design</h3>
                    <div class="add-image" id="drop-zone">
                        <div class="upload-container">
                            <i class="fas fa-cloud-upload-alt upload-icon" id="upload-icon"></i>
                            <img id="preview-image" class="preview-image" style="display: none;">
                            <p id="drop-text">Drag and drop your image here</p>
                            <p class="or-text">or</p>
                            <input type="file" id="file-input" accept="image/*" hidden>
                            <button type="button" class="browse-btn" onclick="document.getElementById('file-input').click()">
                                <i class="fas fa-folder-open"></i> Choose Photo/Video
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-pencil-alt"></i> Product Details</h3>
                    <div class="custom-name">
                        <label for="custom-text">Custom Text</label>
                        <input type="text" id="custom-text" placeholder="Enter your custom text or name">
                    </div>
                </div>

                <div class="customize-buttons">
                    <button type="button" id="choose-again" class="choose-again-btn" style="display: none;">
                        <i class="fas fa-redo"></i> Choose Again
                    </button>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-check"></i> Submit Design
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
