<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders & Reviews - 4D Signs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="Homepage.html" class="logo">4D Signs</a>
            <nav class="nav-bar">
                <a href="4Dsigns.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="customize.html" class="nav-link"><i class="fas fa-palette"></i> Customize</a>
                <a href="review.html" class="nav-link active"><i class="fas fa-star"></i> Reviews</a>
                <a href="cart.html" class="nav-link" title="Cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="contact.html" class="nav-link" title="Contact"><i class="fas fa-envelope"></i></a>
            </nav>
        </div>
    </header>

    <div class="orders-container">
        <div class="page-header">
            <h1><i class="fas fa-star-half-alt"></i> My Orders & Reviews</h1>
            <p class="subtitle">Share your experience with our products</p>
        </div>
        <div id="orders-list">
            
        </div>
    </div>

    
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Leave a Review</h2>
            <div class="product-info">
                <img id="modal-product-image" src="" alt="Product">
                <div>
                    <h3 id="modal-product-name"></h3>
                    <p id="modal-order-items" style="color: #999; font-size: 0.9rem;"></p>
                </div>
            </div>
            <div class="rating-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <textarea id="review-comment" placeholder="Write your review here..." required></textarea>
            <button id="submit-review">Submit Review</button>
        </div>
    </div>
    <script src="review.js"></script>
</body>
</html>
